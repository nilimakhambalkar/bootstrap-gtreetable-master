<script type="text/javascript">jQuery(document).ready(function () {

jQuery('#gtreetable').gtreetable({

		"source":function (id) {
        return {
            type: 'GET',
            url: "process.json",
            dataType: 'json',

            }
        }; 
    }});

});</script>
